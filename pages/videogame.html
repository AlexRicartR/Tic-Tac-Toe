<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- LOGO -->
    <div class="upperSection mt-2 mt-md-3">
        <div><h1>TIC-TAC-TOE</h1></div>
    </div>
    <!-- BOARD -->
    <div class="positioning container-fluid mt-md-5 mt-0">
        <div class="row justify-content-center align-items-center m-0 g-0 p-0">
            <!-- PLAYER 1 INFO -->
            <div class="col-12 col-lg-3">
                <div class="card playerData">
                    <div class="card-body text-center">
                        <h5 class="boldText2 mb-3 mb-md-4" id="playerOne"></h5>
                        <span class="boldText2" id="player1TurnsLeft"></span><span class="card-text" id="playerOneMovesText">
                        </span>
                    </div>
                </div>
            </div>
            <!-- BOARD -->
            <div class="board-container col-12 col-xl-6 m-0">
                <div class="x1 cell border-global boldTextMain" id="x1y1"></div>
                <div class="x1 cell border-global boldTextMain" id="x1y2"></div>
                <div class="x1 cell border-global boldTextMain" id="x1y3"></div>
                <div class="x2 cell border-global boldTextMain" id="x2y1"></div>
                <div class="x2 cell border-global boldTextMain" id="x2y2"></div>
                <div class="x2 cell border-global boldTextMain" id="x2y3"></div>
                <div class="x3 cell border-global boldTextMain" id="x3y1"></div>
                <div class="x3 cell border-global boldTextMain" id="x3y2"></div>
                <div class="x3 cell border-global boldTextMain" id="x3y3"></div>
            </div>
            <!-- PLAYER 2 INFO -->
            <div class="col-12 col-lg-3">
                <div class="card playerData p-0 m-0">
                    <div class="card-body text-center">
                        <h5 class="bold-grad-text-pink mb-3 mb-md-4" id="playerTwo"></h5>
                        <span class="bold-grad-text-pink" id="player2TurnsLeft"></span><span class="card-text" id="player2TurnsText">
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/selectionpane.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
