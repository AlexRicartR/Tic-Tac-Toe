<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Tic Tac Toe | An Alex Ricart Game</title>
</head>
<body>
    <!-- LOGO -->
    <div class="upperSection mt-2 mt-md-3">
        <div><h1>TIC-TAC-TOE</h1></div>
    </div>
    <!-- MAIN -->
    <div class="main d-flex align-items-center">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 text-center">
                    <div class="p-3 p-md-4">
                        <h2 class="boldTextMain m-3" id="winnerMessage"></h2>
                        <h3 class="winnerMessageText mt-4">WINS!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BUTTON -->
    <div class="buttons d-flex justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 d-flex justify-content-center"><button class="winnerButton boldTextMain px-4 py-2">
                    <a href="./selectionpane.html">PLAY AGAIN</a></button></div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/winner.js"></script>
</body>

</html>
